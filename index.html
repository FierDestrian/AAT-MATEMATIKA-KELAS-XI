let jawaban = Array(questions.length).fill(null);
let nama = "";

function mulaiKuis() {
  nama = document.getElementById("nama").value.trim();
  if (!nama) return alert("Nama wajib diisi!");
  document.getElementById("login").classList.add("hidden");
  document.getElementById("kuis").classList.remove("hidden");
  document.getElementById("displayNama").innerText = nama;
  renderNavigasi();
  renderSemuaSoal();
}

function renderNavigasi() {
  const nav = document.getElementById("navigasi");
  nav.innerHTML = "";
  questions.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.className = jawaban[i] === null ? "not-answered" : "answered";
    btn.onclick = () => scrollToSoal(i);
    nav.appendChild(btn);
  });
}

function renderSemuaSoal() {
  const container = document.getElementById("soalContainer");
  container.innerHTML = "";
  questions.forEach((q, index) => {
    const box = document.createElement("div");
    box.className = "question-box";
    box.id = `soal-${index}`;

    const qText = document.createElement("div");
    qText.innerHTML = `<strong>Soal ${index + 1}:</strong> ${q.question}`;
    box.appendChild(qText);

    if (q.type === "pg") {
      q.options.forEach((opt, i) => {
        const wrapper = document.createElement("div");
        const optLabel = document.createElement("label");
        optLabel.innerHTML = `<input type='radio' name='q${index}' value='${i}' onchange='pilih(${index}, ${i})'> ${opt}`;
        wrapper.appendChild(optLabel);
        box.appendChild(wrapper);
      });
    } else if (q.type === "essay") {
      const textarea = document.createElement("textarea");
      textarea.placeholder = "Tulis jawaban Anda di sini...";
      textarea.oninput = () => {
        jawaban[index] = textarea.value.trim();
        renderNavigasi();
      };
      box.appendChild(textarea);
    }

    container.appendChild(box);
  });

  if (window.MathJax && MathJax.typeset) {
    MathJax.typeset();
  }
}

function scrollToSoal(index) {
  document.getElementById(`soal-${index}`).scrollIntoView({ behavior: 'smooth' });
}

function pilih(index, value) {
  jawaban[index] = value;
  renderNavigasi();
}

function kirimJawaban() {
  const skor = questions.reduce((sum, q, i) => sum + (q.type === "pg" && jawaban[i] === q.answer ? 1 : 0), 0);
  const nilai = skor / 0.35;

  document.getElementById("kuis").classList.add("hidden");
  document.getElementById("hasil").classList.remove("hidden");
  document.getElementById("skor").innerText = skor;
  document.getElementById("nilai").innerText = nilai.toFixed(2);

  const params = new URLSearchParams({
    nama: nama,
    skor: skor,
    nilai: nilai.toFixed(2),
    jawaban: JSON.stringify(jawaban)
  });

  const iframe = document.createElement("iframe");
  iframe.style.display = "none";
  iframe.src = "https://script.google.com/macros/s/AKfycbx1TlAUnmqqAdngttOhT249BfCM8OCETU4CsUM4_WZsTiBudyKjkSvRh2GGMBvJ6jvd/exec?" + params.toString();
  document.body.appendChild(iframe);
}
